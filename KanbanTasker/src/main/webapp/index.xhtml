<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <style type="text/css">
            .ui-panel, div.ui-state-hover {
                margin: 10px;
                width:200px;
            }

            .ui-dashboard-column {
                width:220px;
            }
        </style>

        <h:form id="task">
            <h:panelGrid columns="4">
                <p:inputText value="#{kanbanC.task.titulo}" placeholder="Titulo"/>
                <p:inputText value="#{kanbanC.task.descripcion}" placeholder="Descripcion"/>
                <p:commandButton value="Guardar :D" actionListener="#{kanbanC.guardar()}" 
                                 update="task :taskList:board"/>
                <p:commandButton value=":(" update="task :taskList:board"/>
            </h:panelGrid>

        </h:form>


        <p:panelGrid columns="5" style="width: 1190px">
            <p:outputLabel value="Backlog"/>
            <p:outputLabel value="To Do"/>
            <p:outputLabel value="In Progress"/>
            <p:outputLabel value="Review"/>
            <p:outputLabel value="Completed"/>
        </p:panelGrid>
        <h:form id="taskList">
            <p:dashboard id="board" binding="#{kanbanC.dashboard}" widgetVar="wBoard">
                <p:ajax event="reorder" listener="#{kanbanC.handleReorder}" />

            </p:dashboard>
        </h:form>
    </h:body>
</html>
