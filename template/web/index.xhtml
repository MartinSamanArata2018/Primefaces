<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:dataTable id="dtTblArea" var="listaPersona" value="#{personaC.listPersona}"
                         widgetVar="wvListaPersona"
                         rowKey="#{listaPersona.id}"
                         selectionMode="single" selection="#{personaC.seleccionado}"
                         rows="10" emptyMessage="No se encontrarÃ³n datos."
                         paginator="true" scrollable="true" scrollHeight="500"
                         rowsPerPageTemplate="5,10,15,20">
                <f:facet name="header">
                    Lista de Personas
                </f:facet>          

                <p:column headerText="Nombre">
                    <h:outputText value="#{listaPersona.nombre}"/>
                </p:column>
                <p:column headerText="Apellidos">
                    <h:outputText value="#{listaPersona.apellido}"/>
                </p:column>

                <p:column headerText="DNI">
                    <h:outputText value="#{listaPersona.dni}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
